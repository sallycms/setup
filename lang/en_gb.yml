init_database: Setup Database
init_database_help: |
  In order to use SallyCMS, some database tables need to be created. You can choose
  between the following options, how to setup your database.
db_action_setup: |
  <i class="icon-wrench"></i> <strong>Prepare Empty Database</strong><br />
  This will create new database tables inside an empty, existing database.
db_action_drop: |
  <i class="icon-trash"></i> <strong>Overwrite Existing Database</strong><br />
  This will create new database tables inside an existing database.
  All required tables are removed (dropped) before the new tables are created.
db_action_nop: |
  <i class="icon-forward"></i> <strong>No Changes</strong><br />
  This will perform no action on the configured database. All required tables must
  already be present.
